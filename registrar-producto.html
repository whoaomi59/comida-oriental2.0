<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap offline</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/boostrap_of_line.css  ">
    
</head>
<body>
 <div class="row">
    <div class="col-2"><!-- navbar -->
        <nav>
            <ul>
                <li class="registra-usuario"><a href="#"><span>Registrar usuario</span></a></li>
                <li class="registra-usuario"><a href="#"><span>Registrar usuario</span></a></li>
            </ul>
        </nav>
    </div>
    
    <div class="col-10"><!-- formulario -->
         <h1>bootstrap offline</h1>
            <div class="container-md">
                <div class="row"><!-- fila -->
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Usuario</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Porfavor ingrese un usuario!!!
                            </div>
                          </div>
                        </div>
                        <div class="col-md-9">
                          <label for="validationCustom03" class="form-label">Direccion</label>
                          <input type="text" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                           Porfavor ingrese un adiraccion valida!!!
                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Departamento</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option>Huila</option>
                            <option>Tolima</option>
                            <option>Caqueta</option>
                          </select>
                          <div class="invalid-feedback">
                            Porfavor ingresar un municipio valido!!!
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Aceptar terminos y condicion.
                            </label>
                            <div class="invalid-feedback">
                              Porfavor acepte los terminos y condicion.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
            </div>
    </div>
 </div> 

 <script src="js/producto.js"></script>
</body>
</html>
