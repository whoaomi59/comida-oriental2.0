<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap offline</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/boostrap_of_line.css  ">
    
</head>
<body>
 <div class="row">
    <div class="col-2"><!-- navbar -->
        <nav>
            <ul>
                <li class="registra-usuario"><a href="#"><span>Registrar usuario</span></a></li>
                <li class="registra-usuario"><a href="#"><span>Registrar usuario</span></a></li>
            </ul>
        </nav>
    </div>
    
    <div class="col-10"><!-- formulario -->
         <h1>bootstrap offline</h1>
            <div class="container-md">
                <div class="row"><!-- fila -->
                        <div class="col-6">
                            <select class="form-select selector" aria-label="Default select example">
                                <option selected>Seleccione el tipo de documento</option>
                                <option value="1">Cedula de ciudadania</option>
                                <option value="2">Cedula de extrangeria</option>
                                <option value="3">Pasaporte</option>
                                <option value="4">Tarjeta de identidad</option>
                                <option value="5">Registro civil</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">documento de identidad</label>
                            </div>
                        </div>
                        <div class="col-6"><!-- columna -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Ingrese su primer nombre</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Ingrese su segundo nombre</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Ingrese su primer apellido</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Ingrese su segundo apellido</label>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <h5>Intereses</h5>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Programacion
                            </label>
                        </div>   
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Dise√±o grafico
                            </label>
                        </div>   
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Desarrollo de Videojuegos
                            </label>
                        </div>   
                    </div>
                    
                        <H5>Genero</H5>
                  
                        <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Default radio
                            </label>
                          </div>
                        </div>
                          <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                Default checked radio
                                </label>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
    </div>
 </div> 
</body>
</html>
